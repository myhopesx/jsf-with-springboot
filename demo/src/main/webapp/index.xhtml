<!DOCTYPE html>
<html xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:prime="http://primefaces.org/ui">

<h:head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <style>
        * {

            padding: 0;
            margin: 0;
            height: max-content;
        }
        body{
            display: flex;
            background-color:#D8C4B6;
        }
        .container {
            width: 40rem;
            height: 30rem;
            margin: 10rem 20rem ;
            background-color: white;
            justify-content: space-between;
            padding:2rem 4rem;
            text-align: center;
        }
        h3{
            padding-bottom: 2rem;
        }

        .reg-button{
            width: 7rem;
        }
    </style>
</h:head>
<h:body>
    <h:form>

        <p:growl id="growl" showDetail="true" />

        <div class="container">
            <h3>Register Account Form</h3>

                <!--Name Input Text-->

                <div class="grid ui-fluid">
                    <div class="col-12 md:col-4">
                        <div class="ui-inputgroup">
                            <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                            <p:inputText placeholder="Your Name" value="#{registerController.user.username}"/>
                        </div>
                    </div>
        </div>

        <br/>
        <br/>



        <!--Email inputText-->

        <div class="grid ui-fluid">
            <div class="col-12 md:col-4">
                <div class="ui-inputgroup">
                    <div class="ui-inputgroup-addon"><i class="pi pi-at"></i></div>
                    <p:inputText placeholder="Your Email" value="#{registerController.user.email}"/>
                </div>
            </div>
        </div>

        <br/>
         <br/>
            <!--gitHub inputText-->

            <div class="grid ui-fluid">
                <div class="col-12 md:col-4">
                    <div class="ui-inputgroup">
                        <div class="ui-inputgroup-addon"><i class="pi pi-github"></i></div>
                        <p:inputText placeholder="Your guitHub Acc" value="#{registerController.user.gitHubAcc}"/>
                    </div>
                </div>
            </div>

            <br/>
            <br/>
            <br/>

            <p:commandButton value="Submit" styleClass="reg-button" action="#{registerController.registerUser()}" update="growl"/>

        </div>
    </h:form>
</h:body>
</html>
